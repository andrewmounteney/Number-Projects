<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="Find the Fibonacci Sequence!">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find the Fibonacci Sequence!</title>
</head>
<body>
  <h1>Find the Fibonacci Sequence!</h1>
  <form>
    <input type="number" id="nth"></input>
    <input type="radio" name="choice" value="highest" checked>Highest Number</input>
    <input type="radio" name="choice" value="nth">Nth Number</input>
    <input type="submit" value="Find the Fibonacci Sequence!" id="submit"></input>
  </form>
  <p id="ans"></p>
</body>
<script>
document.getElementById("submit").addEventListener("click", event => {
  event.preventDefault();
  const num = document.getElementById("nth").value;
  const choice = document.querySelector("input[type=radio]:checked").value;
  let answer = [];
  if (num % 1 != 0 || num < 1) {
    alert("Please enter a positive integer");
    document.getElementById("ans").innerHTML = "";
  } else if (num == 1) {
    answer = [1];
    document.getElementById("ans").innerHTML = answer.join(", ");
  } else {
    answer = [1,1]
    switch (choice) {
      case "highest":
        for (i = 2; answer[answer.length - 1] < num; i++) {
          answer[i] = answer[i-1] + answer[i-2];
        }
        answer.pop();
        break;
      case "nth":
        for (i = 2; i+1 <= num; i++) {
          answer[i] = answer[i-1] + answer[i-2];
        }
        break;
    }
    document.getElementById("ans").innerHTML = answer.join(", ");
  }
  document.getElementById("nth").value = "";
});
</script>
</html>
