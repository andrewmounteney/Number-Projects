<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="Find the Prime Factors of a Number!">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find the Prime Factors of a Number!</title>
</head>
<body>
  <h1>Find the Prime Factors of a Number!</h1>
  <form>
    <input type="number" id="num"></input>
    <input type="submit" value="Prime Me!" id="submit"></input>
  </form>
  <p id="ans"></p>
</body>
<script>
document.getElementById("submit").addEventListener("click", e => {
  e.preventDefault();
  const num = document.getElementById("num").value;
  let ans = [];
  for (i=2, n=num; i <= n; i++) {
    if (n%i == 0) {
      while (n%i == 0) {n /= i};
      ans.push(i);
    }
  }
  document.getElementById("ans").innerHTML = "Prime Factors of " + num + ": " + ans.join(", ");
})


</script>
